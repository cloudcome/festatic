<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="author" content="云淡然;http://ydr.me">
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
	<link rel="stylesheet" href="/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/css/prettify/bootstrap.css">
	<title>jquery-fullscreen.js docs - 前端静态资源</title>
</head>

<body>
	<div class="jumbotron">
		<div class="container">
			<h1>jquery-fullscreen.js docs</h1>
			<p>作者：云淡然</p>
			<p>兼容：ie9+、chrome、firefox</p>
		</div>
	</div>
	<div class="container">

		<div class="panel panel-default">
			<div class="panel-heading">1、插件特点</div>
			<div class="panel-body">
				<ol>
					<li>测试版
						<span class="badge">beta</span>。</li>
					<li>支持目标的全屏幕显示。</li>
					<li>IE会占用<code>document.onmsfullscreenchange</code>事件，请勿覆盖。</li>
				</ol>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">2、插件API</div>
			<div class="panel-body">
				<pre class="prettyprint linenums">//none</pre>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">3、插件演示</div>
			<div class="panel-body">
				<button class="btn btn-info" id="button-1">全屏幕显示此按钮</button>
				<hr>
				<div id="demo-1" class="alert alert-info">
					<p class="lead" id="text-1">监听状态</p>
					<hr>
					<button class="btn btn-success" id="button-2">全屏幕显示此div</button>
					<button class="btn btn-danger" id="button-3">退出全屏幕显示此div</button>
				</div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">4、插件源码</div>
			<div class="panel-body">
				<a class="btn btn-danger" href="/#jquery-fullscreen">点击前往插件下载页面</a>
			</div>
		</div>
	</div>
	<div id="footer" style="border-top:1px solid #ddd;padding:20px;margin-top:30px;">
		<ul class="list-inline"><li>&copy;云淡然</li><li>2013 - 2014</li><li><a href="/">前端静态资源首页</a></li></ul>
	</div>
	<script src="/js/jquery/1.11.0/jquery.min.js"></script>
	<script src="/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="/js/prettify/r298/prettify.min.js"></script>
	<script src="latest.js"></script>
	<script>
	window.prettyPrint && prettyPrint();
	$("#button-1").click(function() {
		if (confirm("确认全屏？")) {
			$(this).fullscreen("open")
		}
	});
	var $text1 = $("#text-1");
	var $demo1 = $("#demo-1");
	$demo1.fullscreen({
		autoOpen: false,
		onopen: function() {
			$text1.html("已打开全屏状态 => " + new Date().getTime())
		},
		onclose: function() {
			$text1.html("已退出全屏状态 => " + new Date().getTime())
		}
	});
	$("#button-2").click(function() {
		$demo1.fullscreen("open")
	});
	$("#button-3").click(function() {
		$demo1.fullscreen("close")
	});
	</script>
</body>

</html>
