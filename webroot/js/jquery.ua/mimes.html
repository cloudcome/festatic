<!doctype html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<title>mimeTypes</title>

	<style>
	li {
	border-bottom: 1px solid #ddd;
	padding-bottom: 10px;
	margin-bottom: 10px;
	display: inline-block;
	width: 500px;
}
	</style>

</head>

<body>



	<script>
	var mimes = window.navigator.mimeTypes;

	var li = '';

	for (var i = 0, mime; mime = mimes[i]; i++) {

		li += '<li>description=<b>' + mime.description + '</b><br>suffixes=<b>' + mime.suffixes + '</b><br>type=<b>' + mime.type + '</b></li>';

	};



	document.write('<ul>' + li + '</ul>');
	</script>



</body>

</html>
