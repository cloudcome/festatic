	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
	<link rel="apple-touch-icon" href="/favicon.png">
	<title>文档标题</title>
</head>
<body style="font-size:20px;word-break:break-all;">
	<script>

	document.write(window.navigator.appName);
	document.write('<hr>');
	document.write(window.navigator.appVersion);
	document.write('<hr>');
	document.write(/Gecko\)\s+Chrome/.test(navigator.appVersion));
	document.write('<hr>');
	document.write(Object.keys(window.navigator).join('<br>'));
	document.write('<hr>');

	</script>
</body>
