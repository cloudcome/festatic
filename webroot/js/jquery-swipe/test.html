<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="author" content="云淡然;http://ydr.me">
	<meta name="keywords" content="关键词1,关键词2">
	<meta name="description" content="描述语句">
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
	<link rel="apple-touch-icon" href="/favicon.png">
	<title>文档标题</title>
	<link rel="stylesheet" href="/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	<style>
	#demo{
		width: 300px;
		height: 700px;
		line-height: 30px;
		position: relative;
		overflow: hidden;
		border: 10px solid #ddd;
		background: #eee;
		font-size: 30px;
		word-break: break-all;
	}
	#ret{
		position: fixed;
		width: 300px;
		left: 0;
		top: 0;
		background: #eee;
		padding: 10px;
		border: 1px solid #ddd;
		z-index: 123;
		font-size: 14px;
	}
	</style>
</head>
<body>
	<div id="ret"></div>
	<div class="container" id="demo">
	</div>
	<script src="/js/jquery/1.11.0/jquery.min.js"></script>
	<script src="/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="latest.js"></script>
	<script>
	$('#demo').swipe({
		onswipestart:function(){
			$('#ret').html('onswipestart'+Date.now())
		},
		onswipemove:function(){
			$('#ret').html('onswipemove'+Date.now())
		},
		onswipecancel:function(){
			$('#ret').html('onswipecancel'+Date.now())
		},
		onswipeend:function(){
			$('#ret').html('onswipeend'+Date.now())
		},
		onswipetop:function(){
			$('#ret').html('onswipetop'+Date.now())
		},
		onswipebottom:function(){
			$('#ret').html('onswipebottom'+Date.now())
		},
		onswipeleft:function(){
			$('#ret').html('onswipeleft'+Date.now())
		},
		onswiperight:function(){
			$('#ret').html('onswiperight'+Date.now())
		},
	});
	</script>
</body>
</html>
