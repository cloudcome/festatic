	<title>yQuery事件委托、事件触发</title>

	<style>
	#demo1 {
		width: 600px;
		position: relative;
		border: 10px solid #4867AD;
		color: #4867AD;
		font-size: 30px;
		font-weight: 900;
		background: #AEC8FF;
		padding: 15px;
		margin: 20px;
	}
	button {
		padding: 6px 12px;
	}

<body style="padding:10px;">
	<h1>chrome: 事件捕获 => 冒泡，ie：事件冒泡</h1>
	<div id="demo1">
		<p>#demo1</p>
		<div>
			<button class="b1">demo1 按钮1</button>
			<button class="b2">demo1 按钮2 事件委托单击此按钮时阻止冒泡</button>
			<button class="b3" id="b3">demo1 按钮3 单独单击此按钮时阻止事件冒泡</button>
		</div>
	</div>
	<button id="b4">bind 绑定事件</button>
	<button id="b5">触发 bind 绑定事件</button>
	<button id="b6">$.proxy</button>

	<script src="1.7/yquery.js"></script>
	<script>
        // $('#b3').click(function(){
        // 	alert('单独单击此按钮时阻止事件冒泡！');
        // 	return false;
        // });

        $('#demo1').on('click', 'button', function(e){
        	var index = $(e.target).index() + 1;

        	if($(e.target).hasClass('b2')){
        		alert('单击的是第 ' + index + ' 个按钮, 事件委托单击此按钮时阻止冒泡');
        		return false;
        	}else{
        		alert('单击的是第 ' + index + ' 个按钮');
        	}
        });
